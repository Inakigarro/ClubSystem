<table
	mat-table
	[dataSource]="this.items"
>
	@for (header of this.headers; track $index) {
	<ng-container [matColumnDef]="header">
		<th
			mat-header-cell
			*matHeaderCellDef
		>
			{{ header }}
		</th>
		<td
			mat-cell
			*matCellDef="let element"
		>
			{{ element[header] }}
		</td>
	</ng-container>
	}
	<tr
		mat-header-row
		*matHeaderRowDef="this.headers"
	></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: this.headers"
	></tr>
</table>
